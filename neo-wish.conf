upstream portainer {
    server 127.0.0.1:9000;
}

upstream Neo2Rpc{
    server 127.0.0.1:20332;
}

upstream Neo3Rpc{
    server 127.0.0.1:30332;
}

upstream Neo3Api{
    server 127.0.0.1:10000;
}

server {
    listen 443;
    server_name ashuaidehao.xyz 104.215.248.10;
    root /home/ubuntu/neo-testnet_frontend/build;
    access_log /var/log/nginx/neowish.ngd.network.access.log;
    error_log /var/log/nginx/neowish.ngd.network.error.log;
    ssl on;
    #证书文件
    # ssl_certificate /home/ubuntu/nginx-ssl/1996868_neowish.ngd.network.pem;
    ssl_certificate /home/ubuntu/nginx-ssl/2887848_ashuaidehao.xyz.pem;
    #私钥文件
    # ssl_certificate_key /home/ubuntu/nginx-ssl/1996868_neowish.ngd.network.key;
    ssl_certificate_key /home/ubuntu/nginx-ssl/2887848_ashuaidehao.xyz.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    location / {
        try_files $uri $uri/ /;
        index index.html;
    }
    location ~ ^/(images|javascript|js|css|flash|media|static)/ {
        #过期30天，静态文件不怎么更新，过期可以设大一点，
        #如果频繁更新，则可以设置得小一点。
        expires 30d;
    }
    location /api/ {
        # 后端api转发
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $server_name;
        proxy_set_header X-Forwarded-For $remote_addr;
        keepalive_timeout 650;
    }

    location /neo3-api/{
        proxy_pass http://Neo3Api/;
        proxy_set_header Host $server_name;
        proxy_set_header X-Forwarded-For $remote_addr;
        keepalive_timeout 650;
    }

    location /neo3/{
        root /home/ubuntu/neo3/neo-testnet_frontend/build/;
        index index.html;
    }
    
    location /portainer/ {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://portainer/;
    }
    
    location /portainer/ws/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
      proxy_pass http://portainer/ws/;
    }


}


server {
    listen 80;
    server_name ashuaidehao.xyz 104.215.248.10;
    access_log /var/log/nginx/neowish.ngd.network.access.80.log;
    error_log /var/log/nginx/neowish.ngd.network.error.80.log;
  

    location /neo2-rpc {
        proxy_pass http://Neo2Rpc/;
    }

    location /neo3-rpc {
        proxy_pass http://Neo3Rpc/;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}
